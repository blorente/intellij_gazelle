plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.4.0'
}

group 'me.blorente'
version '1.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.3.2'
    updateSinceUntilBuild = true
    plugins = [
        'com.google.idea.bazel.ijwb:2022.01.25.0.0-api-version-213'
    ]
}
patchPluginXml {
    changeNotes = """
      Add change notes here.<br/>
      <em>most HTML tags may be used</em>"""
    sinceBuild = "213.0"
    untilBuild = "213.*"
}
runPluginVerifier {
    ideVersions = ["2021.3.2"]
}